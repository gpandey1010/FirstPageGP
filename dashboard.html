<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GP - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f8e9;
            height: 100vh;
            position: relative;
        }

        .top-right-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .main-logo {
            width: 300px; /* Bigger size for center */
            height: auto;
            margin-bottom: 30px;
        }

        .dashboard-container h1 {
            font-size: 28px;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .dashboard-container p {
            font-size: 20px;
            color: #555;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <!-- Top-right small Linc logo -->
    <img src="Linc_logo-e1570766683678.jpg" alt="Linc Logo" class="top-right-logo">

    <div class="dashboard-container">
        <!-- Center large Linc logo -->
        <img src="Linc_logo-e1570766683678.jpg" alt="Linc Logo" class="main-logo">

        <h1>Hi, you are welcomed by</h1>
        <p><strong>Gaurav Pandey</strong><br>
        Marketing Department – <strong>Linc</strong></p>

        <div class="footer">© 2025 Linc Limited. All rights reserved.</div>
    </div>

</body>
</html>
